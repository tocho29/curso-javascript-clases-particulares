    <p>

    <script>
        let desarrollo = new Promise((resolve, reject) => {
            /*
                Esta funci칩n de flecha en la que me encuentro ahora mismo
                se llama "funci칩n ejecutora" es la encargada de realizar
                todo el proceso interno de la promesa. Los par치metros que tiene
                "resolve" y "reject" se llaman interceptores
            */
            
            setTimeout(() => {
                const proyecto  = "游닍"
                const aleatorio = Math.random();

                if(aleatorio < 0.4) {
                    resolve(proyecto); // una vez resulta la promesa ya no puedo a침adir mas c칩digo debajo de ese resolve
                    // resolve es el equivante al "return" en las funciones
                } else {
                    reject("游늱 no entregado a tiempo")
                }
            }, 2000);
        })
