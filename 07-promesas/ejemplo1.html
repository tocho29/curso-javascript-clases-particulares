<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <h1>Abre la consola y pulsa F5 para ver el resultado</h1>
    <p>
        Este ejemplo simula el asincronismo pero generando un c贸digo de callback hell
    </p>

    <script>
        let compras = "";

        // aqu铆 la funci贸n recibe un par谩metro llamado "calback" ese par谩metro es una funci贸n
        // que es la que vamos a estar ejecutando en nuestro proceso de asincronismo
        const hacerLaCompra = (callback) => {
            
            // para simular el as铆ncronismo se utiliza la funci贸n "setTimeout"
            // lo que hace es pausar la ejecuci贸n del programa durante la cantidad de tiempo
            // (milisegundos) que le indicas
            setTimeout(() => {
                compras += "";
                console.log(compras)
                
                // ahora ejecutamos el callback
                callback();
            }, 2000);
        }
        
        // vamos a ir a帽adiendo mas productos al carrito
        // SPOILER: vamos a generar un callback hell
        hacerLaCompra(() => {
            hacerLaCompra(() => {
                hacerLaCompra(() => {
                    hacerLaCompra(() => {
                        hacerLaCompra(() => {
                        })
                    })
                })
            })
        })
    </script>
</body>
</html>
